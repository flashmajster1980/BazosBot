<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoRadar Premium</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì°</text></svg>">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --bg-body: #0a0c10;
            --bg-card: #161a22;
            --accent: #fdda25;
            --accent-glow: rgba(253, 218, 37, 0.2);
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --golden: #f59e0b;
            --good: #10b981;
            --fair: #3b82f6;
            --over: #ef4444;
            --border: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3 {
            font-family: 'Outfit', sans-serif;
        }

        /* HEADER */
        header {
            padding: 0.8rem 5%;
            background: rgba(22, 26, 34, 0.95);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-menu {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-auth {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .btn-auth:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn-premium {
            background: var(--golden);
            color: #000;
            border: none;
            font-weight: 700;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.4);
        }

        /* FILTERS */
        .filters-container {
            padding: 1.5rem 5%;
            background: rgba(255, 255, 255, 0.02);
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-bottom: 1px solid var(--border);
        }

        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--text-muted);
        }

        select,
        input {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px 12px;
            border-radius: 8px;
            outline: none;
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
        }

        /* CARD */
        main {
            padding: 2rem 5%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid var(--border);
            position: relative;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .card-header {
            padding: 20px;
            padding-bottom: 10px;
        }

        .badge {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 8px;
        }

        .badge-golden {
            background: var(--golden);
            color: #000;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .meta {
            display: flex;
            gap: 10px;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .price-row {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent);
        }

        .card-footer {
            padding: 15px 20px;
            margin-top: auto;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background: var(--accent);
            color: #000;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        /* LOCKED CONTENT BLUR */
        .blur-content {
            filter: blur(6px);
            user-select: none;
            pointer-events: none;
            opacity: 0.6;
        }

        .lock-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            z-index: 10;
            backdrop-filter: blur(2px);
            border-radius: 18px;
        }

        .lock-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .lock-text {
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 15px;
        }

        .btn-unlock {
            background: var(--golden);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* AUTH MODAL */
        #auth-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 200;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
        }

        .modal-content h2 {
            color: var(--accent);
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 15px;
            font-size: 0.8rem;
            color: var(--text-muted);
            cursor: pointer;
        }

        #loader {
            position: fixed;
            inset: 0;
            background: var(--bg-body);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(253, 218, 37, 0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- AUTH MODAL -->
    <div id="auth-modal">
        <div class="modal-content">
            <h2 id="modal-title">Prihl√°senie</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Pou≈æ√≠vateƒæsk√© meno">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Heslo">
            </div>
            <button class="btn-submit" onclick="handleAuth()">Pokraƒçova≈•</button>
            <div class="toggle-auth" onclick="toggleAuthMode()">Nem√°≈° √∫ƒçet? Zaregistruj sa</div>
            <div class="toggle-auth" onclick="closeModal()" style="color: #ef4444;">Zatvori≈•</div>
        </div>
    </div>

    <header>
        <div class="logo"><span>üì°</span> AutoRadar</div>
        <div class="user-menu" id="user-menu">
            <!-- Populated by JS -->
        </div>
    </header>

    <div class="filters-container">
        <div class="filter-row">
            <input type="text" id="search" class="search-box" placeholder="Hƒæada≈• v inzer√°toch (model, motor...)">
        </div>
        <div class="filter-row">
            <div class="filter-group"><label>Znaƒçka</label><select id="filter-make">
                    <option value="all">V≈°etky znaƒçky</option>
                </select></div>
            <div class="filter-group"><label>Palivo</label><select id="filter-fuel">
                    <option value="all">V≈°etky</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Benz√≠n">Benz√≠n</option>
                    <option value="Elektro">Elektro</option>
                </select></div>
            <div class="filter-group"><label>Zoradi≈•</label><select id="sort-by">
                    <option value="best">üåü Naj dealy</option>
                    <option value="discount">Zƒæava %</option>
                    <option value="year-desc">Najnov≈°ie</option>
                </select></div>
        </div>
    </div>

    <main id="listings-grid"></main>
    <div id="pagination" style="display: flex; justify-content: center; gap: 10px; padding: 20px;"></div>

    <script>
        let currentUser = null;
        let isRegisterMode = false;
        let allListings = [];
        let currentPage = 1;
        const $ = id => document.getElementById(id);

        async function init() {
            populateFilters();
            await checkAuth();
            await fetchListings();
            $('loader').style.display = 'none';
        }

        async function checkAuth() {
            try {
                const res = await fetch('/api/me');
                if (res.ok) {
                    const data = await res.json();
                    currentUser = data.user;
                }
            } catch (e) { currentUser = null; }
            renderUserMenu();
        }

        function renderUserMenu() {
            const menu = $('user-menu');
            if (currentUser) {
                const isPremium = currentUser.subscription === 'premium';
                menu.innerHTML = `
                    <div style="font-size:0.9rem;">
                        üë§ <b>${currentUser.username}</b> 
                        <span style="color:${isPremium ? 'var(--golden)' : '#999'}">(${isPremium ? 'PREMIUM üëë' : 'Basic'})</span>
                    </div>
                    ${!isPremium ? '<button class="btn-auth btn-premium" onclick="buyPremium()">UPGRADE üíé</button>' : ''}
                    <button class="btn-auth" onclick="logout()">Odhl√°si≈•</button>
                `;
            } else {
                menu.innerHTML = `<button class="btn-auth" onclick="openModal()">Prihl√°si≈• sa</button>`;
            }
        }

        async function fetchListings(page = 1) {
            currentPage = page;
            const params = new URLSearchParams({
                page: page,
                search: $('search').value,
                make: $('filter-make').value,
                fuel: $('filter-fuel').value,
                sort: $('sort-by').value
            });

            const res = await fetch(`/api/listings?${params}`);
            const data = await res.json();
            allListings = data.listings;

            // Re-sync user state from API response if provided
            if (data.user) { currentUser = data.user; renderUserMenu(); }

            const grid = $('listings-grid');
            grid.innerHTML = allListings.map(l => createCard(l)).join('');

            renderPagination(data.pages);
        }

        function createCard(l) {
            const isLocked = l.isLocked;
            const badgeClass = l.dealType ? l.dealType.toLowerCase().split(' ')[0] : 'fair';

            // If locked, we blur the content div
            const contentClass = isLocked ? 'blur-content' : '';

            return `
                <div class="card">
                    ${isLocked ? `
                        <div class="lock-overlay">
                            <div class="lock-icon">üîí</div>
                            <div class="lock-text">PREMIUM DEAL</div>
                            <button class="btn-unlock" onclick="buyPremium()">Odomkn√∫≈•</button>
                        </div>
                    ` : ''}
                    
                    ${l.discount >= 10 && !isLocked ? `<div style="position:absolute; top:20px; right:0; background:#ef4444; color:white; padding:4px 12px; border-radius:10px 0 0 10px; font-weight:700;">-${l.discount}%</div>` : ''}
                    
                    <div class="card-header ${contentClass}">
                        <span class="badge badge-${badgeClass}">${l.dealType || 'Locked'}</span>
                        <h3 class="title">${l.title}</h3>
                        <div class="meta">
                            <span>üìÖ ${l.year}</span> <span>üõ£Ô∏è ${l.km ? l.km.toLocaleString() : '?'} km</span>
                        </div>
                        <div class="meta">
                             <span>‚õΩ ${l.fuel || '?'}</span> <span>üìç ${l.location || '?'}</span>
                        </div>
                    </div>
                    
                    <div class="price-row">
                        <div class="price">${l.price.toLocaleString()} ‚Ç¨</div>
                        <div style="font-size:0.8rem; color:#888;">Trh: ${l.correctedMedian ? l.correctedMedian.toLocaleString() : '?'} ‚Ç¨</div>
                    </div>

                    ${l.ai_verdict && !isLocked ? `
                        <div style="padding: 10px 20px; background: rgba(56, 189, 248, 0.1); border-top: 1px solid rgba(56, 189, 248, 0.2);">
                            <div style="font-size: 0.85rem; color: #38bdf8; font-weight: 600; margin-bottom: 4px;">ü§ñ AI Verdikt (Risk: ${l.ai_risk_level || '?'}/10)</div>
                            <div style="font-size: 0.8rem; color: #cbd5e1;">"${l.ai_verdict}"</div>
                        </div>
                    ` : ''}

                    <div class="card-footer ${contentClass}">
                        <div style="color: #666;">${l.portal}</div>
                        ${l.url ? `<a href="${l.url}" target="_blank" class="btn">Pozrie≈•</a>` : '<button class="btn" disabled style="opacity:0.5; cursor:not-allowed;">Odkaz skryt√Ω</button>'}
                    </div>
                </div>
            `;
        }

        function populateFilters() {
            const makes = ['Audi', 'BMW', 'Ford', 'Hyundai', 'Mercedes-Benz', 'Opel', 'Peugeot', 'Renault', '≈†koda', 'Tesla', 'Toyota', 'Volkswagen'];
            makes.forEach(m => { const o = document.createElement('option'); o.value = m; o.text = m; $('filter-make').add(o); });
            document.querySelectorAll('select, input').forEach(el => el.oninput = () => fetchListings(1));
        }

        function renderPagination(totalPages) {
            $('pagination').innerHTML = totalPages > 1 ?
                `<button class="btn" onclick="fetchListings(${Math.max(1, currentPage - 1)})">Predo≈°l√°</button> <span>${currentPage} / ${totalPages}</span> <button class="btn" onclick="fetchListings(${Math.min(totalPages, currentPage + 1)})">ƒéal≈°ia</button>` : '';
        }

        // AUTH HANDLERS
        function openModal() { $('auth-modal').style.display = 'flex'; }
        function closeModal() { $('auth-modal').style.display = 'none'; }
        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            $('modal-title').innerText = isRegisterMode ? 'Registr√°cia' : 'Prihl√°senie';
            document.querySelector('.toggle-auth').innerText = isRegisterMode ? 'M√°≈° √∫ƒçet? Prihl√°s sa' : 'Nem√°≈° √∫ƒçet? Zaregistruj sa';
        }

        async function handleAuth() {
            const u = $('username').value;
            const p = $('password').value;
            const endpoint = isRegisterMode ? '/api/register' : '/api/login';

            const res = await fetch(endpoint, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            });
            const data = await res.json();

            if (res.ok) {
                closeModal();
                Swal.fire('√öspech', data.message, 'success');
                checkAuth();
                fetchListings(); // Refresh to unlock if premium
            } else {
                Swal.fire('Chyba', data.error, 'error');
            }
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            currentUser = null;
            renderUserMenu();
            fetchListings(); // Refresh to lock content
        }

        async function buyPremium() {
            if (!currentUser) { openModal(); return; }
            const res = await fetch('/api/create-checkout-session', { method: 'POST' });
            const data = await res.json();
            if (data.url) window.location.href = data.url;
            else Swal.fire('Chyba', 'Nepodarilo sa vytvori≈• platbu', 'error');
        }

        init();
    </script>
</body>

</html>
