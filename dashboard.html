<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoRadar Premium</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì°</text></svg>">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --bg-body: #0a0c10;
            --bg-card: #161a22;
            --accent: #fdda25;
            --accent-glow: rgba(253, 218, 37, 0.2);
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --golden: #f59e0b;
            --good: #10b981;
            --fair: #3b82f6;
            --over: #ef4444;
            --border: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3 {
            font-family: 'Outfit', sans-serif;
        }

        /* HEADER */
        header {
            padding: 0.8rem 5%;
            background: rgba(22, 26, 34, 0.95);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-menu {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-auth {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .btn-auth:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn-premium {
            background: var(--golden);
            color: #000;
            border: none;
            font-weight: 700;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.4);
        }

        .header-stats {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: 25px;
            padding-left: 25px;
            border-left: 1px solid var(--border);
        }

        .stat-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        .stat-value {
            color: var(--accent);
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .stat-value.golden {
            color: var(--golden);
            background: rgba(245, 158, 11, 0.1);
            padding: 2px 8px;
            border-radius: 6px;
        }

        /* FILTERS */
        .filters-container {
            padding: 1.5rem 5%;
            background: rgba(255, 255, 255, 0.02);
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-bottom: 1px solid var(--border);
        }

        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--text-muted);
        }

        select,
        input {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px 12px;
            border-radius: 8px;
            outline: none;
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
        }

        /* CARD */
        main {
            padding: 2rem 5%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid var(--border);
            position: relative;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .card-header {
            padding: 20px;
            padding-bottom: 10px;
        }

        .badge {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 8px;
        }

        .badge-golden {
            background: var(--golden);
            color: #000;
        }

        .card-golden {
            border: 2px solid var(--golden) !important;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.15);
        }

        .btn-history {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-history:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .meta {
            display: flex;
            gap: 10px;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .price-row {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent);
        }

        .card-footer {
            padding: 15px 20px;
            margin-top: auto;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background: var(--accent);
            color: #000;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        /* LOCKED CONTENT BLUR */
        .blur-content {
            filter: blur(6px);
            user-select: none;
            pointer-events: none;
            opacity: 0.6;
        }

        .lock-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            z-index: 10;
            backdrop-filter: blur(2px);
            border-radius: 18px;
        }

        .lock-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .lock-text {
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 15px;
        }

        .btn-unlock {
            background: var(--golden);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* AUTH MODAL */
        #auth-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 200;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
        }

        .modal-content h2 {
            color: var(--accent);
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 15px;
            font-size: 0.8rem;
            color: var(--text-muted);
            cursor: pointer;
        }

        #loader {
            position: fixed;
            inset: 0;
            background: var(--bg-body);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(253, 218, 37, 0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- AUTH MODAL REMOVED - Using dedicated pages -->


    <header>
        <div style="display:flex; align-items:center;">
            <div class="logo"><span>üì°</span> AutoRadar</div>
            <div class="header-stats" id="header-stats">
                <!-- Populated by JS -->
            </div>
        </div>
        <div class="user-menu" id="user-menu">
            <!-- Populated by JS -->
        </div>
    </header>

    <div class="filters-container">
        <div class="filter-row">
            <input type="text" id="search" class="search-box" placeholder="Hƒæada≈• v inzer√°toch (model, motor...)">
        </div>
        <div class="filter-row">
            <div class="filter-group"><label>Znaƒçka</label>
                <select id="filter-make">
                    <option value="all">V≈°etky znaƒçky</option>
                </select>
            </div>
            <div class="filter-group"><label>Palivo</label>
                <select id="filter-fuel">
                    <option value="all">V≈°etky</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Benz√≠n">Benz√≠n</option>
                    <option value="Elektro">Elektro</option>
                </select>
            </div>
            <div class="filter-group"><label>Prevodovka</label>
                <select id="filter-trans">
                    <option value="all">V≈°etky</option>
                    <option value="Automat">Automat</option>
                    <option value="Manu√°l">Manu√°l</option>
                </select>
            </div>
            <div class="filter-group"><label>Pohon</label>
                <select id="filter-drive">
                    <option value="all">V≈°etky</option>
                    <option value="Predn√Ω">Predn√Ω</option>
                    <option value="Zadn√Ω">Zadn√Ω</option>
                    <option value="4x4">4x4</option>
                </select>
            </div>
            <div class="filter-group"><label>Zoradi≈•</label>
                <select id="sort-by">
                    <option value="best">üåü Naj dealy</option>
                    <option value="discount">Zƒæava %</option>
                    <option value="year-desc">Najnov≈°ie</option>
                    <option value="price-asc">Najlacnej≈°ie</option>
                </select>
            </div>
        </div>
        <div class="filter-row" style="margin-top: 10px;">
            <div class="filter-group"><label>Rok od</label><input type="number" id="min-year" placeholder="2015"
                    style="width: 80px;"></div>
            <div class="filter-group"><label>Rok do</label><input type="number" id="max-year" placeholder="2024"
                    style="width: 80px;"></div>
            <div class="filter-group"><label>Cena od</label><input type="number" id="min-price" placeholder="0"
                    style="width: 90px;"></div>
            <div class="filter-group"><label>Cena do</label><input type="number" id="max-price" placeholder="50000"
                    style="width: 90px;"></div>
            <div class="filter-group"><label>KM do</label><input type="number" id="max-km" placeholder="150000"
                    style="width: 100px;"></div>
            <div class="filter-group" style="flex-direction: row; align-items: center; gap: 8px; margin-top: 20px;">
                <input type="checkbox" id="only-golden" style="width: auto;">
                <label for="only-golden" style="cursor: pointer; margin: 0;">Iba Golden üåü</label>
            </div>
            <button class="btn" style="margin-top: 20px; padding: 8px 15px;"
                onclick="fetchListings()">Filtrova≈•</button>
        </div>
    </div>

    <div id="stats-summary" style="padding: 0 5%; margin-bottom: 20px; font-size: 0.9rem; color: var(--text-muted);">
        Naƒç√≠tavam ≈°tatistiky...
    </div>

    <main id="listings-grid"></main>
    <div id="pagination" style="display: flex; justify-content: center; gap: 10px; padding: 20px;"></div>

    <script>
        let currentUser = null;
        let isRegisterMode = false;
        let allListings = [];
        let currentPage = 1;
        const $ = id => document.getElementById(id);

        async function init() {
            populateFilters();
            await checkAuth();
            await fetchListings();
            $('loader').style.display = 'none';
        }

        async function checkAuth() {
            try {
                const res = await fetch('/api/me');
                if (res.ok) {
                    const data = await res.json();
                    currentUser = data.user;
                }
            } catch (e) { currentUser = null; }
            renderUserMenu();
        }

        function renderUserMenu() {
            const menu = $('user-menu');
            if (currentUser) {
                const avatar = currentUser.avatar_url || `https://ui-avatars.com/api/?name=${currentUser.username}&background=random`;
                menu.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px;">
                        <img src="${avatar}" style="width:32px; height:32px; border-radius:50%; border:2px solid var(--accent);">
                        <div style="font-size:0.9rem; line-height:1.2;">
                            <div style="font-weight:700;">${currentUser.username}</div> 
                            <span style="color:var(--accent); font-size:0.75rem;">Administrator</span>
                        </div>
                    </div>
                    <button class="btn-auth" onclick="logout()">Odhl√°si≈•</button>
                `;
            } else {
                menu.innerHTML = `<button class="btn-auth" onclick="window.location.href='/login'">Prihl√°si≈• sa</button>`;
            }
        }

        async function fetchListings(page = 1) {
            currentPage = page;
            const params = new URLSearchParams({
                page: page,
                search: $('search').value,
                make: $('filter-make').value,
                fuel: $('filter-fuel').value,
                trans: $('filter-trans').value,
                drive: $('filter-drive').value,
                minYear: $('min-year').value,
                maxYear: $('max-year').value,
                minPrice: $('min-price').value,
                maxPrice: $('max-price').value,
                maxKm: $('max-km').value,
                sort: $('sort-by').value,
                onlyGolden: $('only-golden').checked
            });

            const res = await fetch(`/api/listings?${params}`);
            const data = await res.json();
            allListings = data.listings;

            $('header-stats').innerHTML = `
                <div class="stat-badge">üöó <span class="stat-value">${data.globalTotal}</span> √°ut</div>
                <div class="stat-badge">üëë <span class="stat-value golden">${data.goldenTotal}</span> <span style="color:var(--golden)">Golden</span></div>
            `;

            $('stats-summary').innerHTML = `
                N√°jden√Ωch <strong>${data.total}</strong> v√Ωsledkov pre aktu√°lny filter
                ${data.total > 0 ? ` | strana ${data.page} z ${data.pages}` : ''}
            `;

            // Re-sync user state from API response if provided
            if (data.user) { currentUser = data.user; renderUserMenu(); }

            const grid = $('listings-grid');
            grid.innerHTML = allListings.map(l => createCard(l)).join('');

            renderPagination(data.pages);
        }

        function createCard(l) {
            const isGolden = (l.deal_type || l.dealType) === 'GOLDEN DEAL';
            const dealType = (l.deal_type || l.dealType || 'FAIR');
            const badgeClass = dealType.toLowerCase().split(' ')[0];
            const risk_score = l.risk_score || l.riskScore || 0;
            const liquidity_score = l.liquidity_score || l.liquidityScore || 0;
            const negotiation_score = l.negotiation_score || l.negotiationScore || 0;

            const riskColor = risk_score > 60 ? '#ef4444' : (risk_score > 30 ? '#f59e0b' : '#10b981');
            const liqColor = liquidity_score >= 80 ? '#10b981' : (liquidity_score >= 50 ? '#f59e0b' : '#ef4444');
            const liqLabel = liquidity_score >= 80 ? 'Vysok√°' : (liquidity_score >= 50 ? 'Dobr√°' : 'N√≠zka');

            // Portal Icons
            const portalEmoji = l.portal.includes('Bazos') ? 'üÖ±Ô∏è' : (l.portal.includes('Autobazar.eu') ? 'üá™üá∫' : (l.portal.includes('Autovia') ? 'üÖ∞Ô∏è' : 'üá∏üá∞'));

            return `
                <div class="card ${isGolden ? 'card-golden' : ''}">
                    ${l.discount >= 10 ? `<div style="position:absolute; top:20px; right:0; background:#ef4444; color:white; padding:4px 12px; border-radius:10px 0 0 10px; font-weight:700; z-index:10;">-${Math.round(l.discount)}%</div>` : ''}
                    
                    <div class="card-header">
                        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                            <span class="badge badge-${badgeClass}">${dealType}</span>
                        </div>
                        <h3 class="title">${l.title}</h3>
                        <div class="meta" style="margin-bottom:8px;">
                            <span>üìÖ ${l.year || '?'}</span> 
                            <span>üõ£Ô∏è ${l.km ? l.km.toLocaleString() : '?'} km</span>
                            <span>‚õΩ ${l.fuel || '?'}</span>
                        </div>
                        <div class="meta" style="font-size:0.8rem; color:#888;">
                             <span>‚öôÔ∏è ${l.transmission || '?'}</span> 
                             <span>üé° ${l.drive || '?'}</span>
                        </div>
                        <div style="font-size:0.8rem; color:var(--accent); margin-top:5px;">
                            üìç ${l.location ? `${l.location}, Slovensko` : 'Slovensko'}
                        </div>
                        <div style="font-size:0.8rem; color:#888; margin-top:3px;">
                            ${(l.seller_type || l.sellerType) === 'Dealer' ? 'üè¢ Baz√°r / Dealer' : ((l.seller_type || l.sellerType) === 'Private' ? 'üë§ S√∫kromn√° osoba' : 'ü§ù Predajca: ?')}
                        </div>
                    </div>
                    
                    <div class="price-row">
                        <div>
                            <div class="price">${l.price.toLocaleString()} ‚Ç¨</div>
                            <button class="btn-history" onclick="showHistory('${l.id}', '${l.title.replace(/'/g, "\\'")}')">üìä Hist√≥ria</button>
                        </div>
                        <div style="text-align:right;">
                            <div style="font-size:0.75rem; color:#888; text-transform:uppercase; font-weight:700;">Trhov√° cena</div>
                            <div style="font-size:1.1rem; color:#fff; font-weight:600;">${(l.corrected_median || l.correctedMedian) ? (l.corrected_median || l.correctedMedian).toLocaleString() : '?'} ‚Ç¨</div>
                        </div>
                    </div>

                    <div style="padding: 12px 20px; display: flex; justify-content: space-between; font-size: 0.75rem; border-top: 1px solid var(--border); background: rgba(255,255,255,0.02);">
                        <div title="Likvidita: Pravdepodobnos≈• r√Ωchleho predaja">üî• <span style="color:${liqColor}">${liqLabel} (${liquidity_score})</span></div>
                        <div title="Riziko inzer√°tu: Technick√Ω a predajn√Ω stav">‚ö†Ô∏è <span style="color:${riskColor}">Riziko: ${risk_score}/100</span></div>
                        <div title="Mo≈æn√° zƒæava: Odhad priestoru na vyjedn√°vanie">ü§ù <span>Zjedn.: ${Math.round(negotiation_score)}%</span></div>
                    </div>

                    ${l.ai_verdict ? `
                        <div style="padding: 12px 20px; background: rgba(56, 189, 248, 0.05); border-top: 1px solid rgba(56, 189, 248, 0.1);">
                            <div style="font-size: 0.8rem; color: #38bdf8; font-weight: 700; margin-bottom: 4px; display:flex; align-items:center; gap:5px;">
                                ü§ñ AI ANAL√ùZA <span style="font-size:0.7rem; padding:2px 6px; background:rgba(56,189,248,0.2); border-radius:4px;">Risk: ${(l.ai_risk_level || l.aiRiskLevel) || '?'}/10</span>
                            </div>
                            <div style="font-size: 0.8rem; color: #cbd5e1; font-style: italic; line-height:1.4;">"${l.ai_verdict || l.aiVerdict}"</div>
                        </div>
                    ` : ''}

                    <div class="card-footer">
                        <div style="display:flex; flex-direction:column; gap:2px;">
                            <div style="font-size:0.7rem; color:#555; opacity: 0.5;">ID: ${l.id}</div>
                            <div style="font-size:0.75rem; color:var(--text-muted);">${portalEmoji} ${l.portal}</div>
                        </div>
                        <a href="${l.url}" target="_blank" class="btn">OTVORI≈§ INZER√ÅT</a>
                    </div>
                </div>
            `;
        }

        async function showHistory(id, title) {
            Swal.fire({
                title: title,
                html: '<canvas id="historyChart"></canvas>',
                width: '600px',
                didOpen: async () => {
                    const res = await fetch(`/api/listings/${id}/history`);
                    const history = await res.json();

                    if (!history.length) {
                        document.getElementById('historyChart').parentElement.innerHTML = '<p style="padding:20px;">≈Ωiadna zaznamenan√° hist√≥ria cien.</p>';
                        return;
                    }

                    new Chart(document.getElementById('historyChart'), {
                        type: 'line',
                        data: {
                            labels: history.map(h => new Date(h.date).toLocaleDateString()),
                            datasets: [{
                                label: 'Cena (‚Ç¨)',
                                data: history.map(h => h.price),
                                borderColor: '#fdda25',
                                tension: 0.1,
                                fill: false
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: { legend: { display: false } },
                            scales: { y: { beginAtZero: false } }
                        }
                    });
                }
            });
        }

        function populateFilters() {
            const makes = ['Audi', 'BMW', 'Ford', 'Hyundai', 'Mercedes-Benz', 'Opel', 'Peugeot', 'Renault', '≈†koda', 'Tesla', 'Toyota', 'Volkswagen'];
            makes.forEach(m => { const o = document.createElement('option'); o.value = m; o.text = m; $('filter-make').add(o); });
            document.querySelectorAll('select, input').forEach(el => el.oninput = () => fetchListings(1));
        }

        function renderPagination(totalPages) {
            $('pagination').innerHTML = totalPages > 1 ?
                `<button class="btn" onclick="fetchListings(${Math.max(1, currentPage - 1)})">Predo≈°l√°</button> <span>${currentPage} / ${totalPages}</span> <button class="btn" onclick="fetchListings(${Math.min(totalPages, currentPage + 1)})">ƒéal≈°ia</button>` : '';
        }

        // Legacy modal handlers removed

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/login';
        }

        async function buyPremium() {
            if (!currentUser) { window.location.href = '/login'; return; }
            const res = await fetch('/api/create-checkout-session', { method: 'POST' });
            const data = await res.json();
            if (data.url) window.location.href = data.url;
            else Swal.fire('Chyba', 'Nepodarilo sa vytvori≈• platbu', 'error');
        }

        init();
    </script>
