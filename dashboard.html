<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BazosBot Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        input,
        select {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #667eea;
            color: white;
        }

        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: #5568d3;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .deal-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }

        .golden {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .good {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .fair {
            background: #e0e0e0;
            color: #666;
        }

        .link-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .link-btn:hover {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9rem;
            }

            th,
            td {
                padding: 10px;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #666;
            cursor: pointer;
        }

        .chart-container {
            margin-top: 20px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üöó BazosBot Dashboard</h1>
            <p class="subtitle">Real-time monitoring automobilov√©ho trhu na Bazos.sk</p>
        </header>

        <div id="stats" class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalListings">-</div>
                <div class="stat-label">Celkom inzer√°tov</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="goldenDeals">-</div>
                <div class="stat-label">üåü GOLDEN DEALs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uniqueModels">-</div>
                <div class="stat-label">Unik√°tnych modelov</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgDiscount">-</div>
                <div class="stat-label">Priem. zƒæava (top 5)</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="üîç Hƒæada≈• (znaƒçka, model, rok...)">
            <select id="dealTypeFilter">
                <option value="all">V≈°etky DEALs</option>
                <option value="GOLDEN DEAL">üåü GOLDEN DEALs</option>
                <option value="GOOD DEAL">‚úÖ GOOD DEALs</option>
                <option value="FAIR PRICE">‚öñÔ∏è FAIR PRICE</option>
                <option value="sold">üî¥ Predan√©</option>
            </select>
            <button onclick="refreshData()">üîÑ Obnovi≈•</button>
        </div>

        <div id="error"></div>
        <div id="loading" class="loading">Naƒç√≠tavam d√°ta...</div>

        <div class="table-container" id="tableContainer" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th onclick="sortTable('make')">Znaƒçka</th>
                        <th onclick="sortTable('model')">Model</th>
                        <th onclick="sortTable('year')">Rok</th>
                        <th>≈†pecifik√°cia</th>
                        <th>Lok√°cia</th>
                        <th onclick="sortTable('price')">Cena</th>
                        <th onclick="sortTable('medianPrice')">Medi√°n</th>
                        <th onclick="sortTable('discount')">Zƒæava %</th>
                        <th onclick="sortTable('dealType')">Typ</th>
                        <th>Trend</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Trend Modal -->
    <div id="trendModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Trend ceny</h2>
            <div class="chart-container">
                <canvas id="trendChart"></canvas>
            </div>
        </div>
    </div>


    <script>
        let allData = [];
        let historyData = {};
        let currentSort = { column: 'discount', ascending: false };
        let trendChart = null;

        async function loadData() {
            try {
                // Try to load from GitHub Actions artifacts first, fallback to local
                const response = await fetch('scored_listings.json?t=' + new Date().getTime());
                if (!response.ok) throw new Error('Failed to load data');

                allData = await response.json();

                // Try to load history
                try {
                    const histResp = await fetch('market_history.json?t=' + new Date().getTime());
                    if (histResp.ok) historyData = await histResp.json();
                } catch (e) {
                    console.warn('History not available');
                }

                updateStats();
                renderTable(allData);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('tableContainer').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').innerHTML = `
                    <div class="error">
                        ‚ùå Nepodarilo sa naƒç√≠ta≈• d√°ta. 
                        Uisti sa, ≈æe s√∫bor <code>scored_listings.json</code> existuje v rovnakom prieƒçinku.
                    </div>
                `;
            }
        }

        function updateStats() {
            const activeData = allData.filter(d => !d.isSold);
            const goldenDeals = activeData.filter(d => d.dealType === 'GOLDEN DEAL' && !d.isFiltered);
            const uniqueModels = new Set(activeData.map(d => `${d.make} ${d.model}`)).size;
            const topDiscounts = activeData
                .filter(d => d.discount > 0)
                .sort((a, b) => b.discount - a.discount)
                .slice(0, 5);
            const avgDiscount = topDiscounts.length > 0
                ? (topDiscounts.reduce((sum, d) => sum + d.discount, 0) / topDiscounts.length).toFixed(1)
                : 0;

            document.getElementById('totalListings').textContent = activeData.length;
            document.getElementById('goldenDeals').textContent = goldenDeals.length;
            document.getElementById('uniqueModels').textContent = uniqueModels;
            document.getElementById('avgDiscount').textContent = avgDiscount + '%';
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = tbody.insertRow();
                if (item.isSold) {
                    row.style.opacity = '0.5';
                    row.style.backgroundColor = '#f0f0f0';
                }

                row.insertCell().textContent = item.make || '-';
                row.insertCell().textContent = item.model || '-';
                row.insertCell().textContent = item.year || '-';

                // Spec column
                const specParts = [item.fuel, item.power, item.transmission, item.drive].filter(Boolean);
                row.insertCell().textContent = specParts.length > 0 ? specParts.join(', ') : '-';

                // Location column
                row.insertCell().textContent = item.location || '-';

                row.insertCell().textContent = '‚Ç¨' + (item.price || 0).toLocaleString();
                row.insertCell().textContent = '‚Ç¨' + (item.medianPrice || 0).toLocaleString();

                const discountCell = row.insertCell();
                discountCell.textContent = (item.discount || 0).toFixed(1) + '%';
                discountCell.style.fontWeight = 'bold';
                if (item.discount >= 15) discountCell.style.color = '#f5576c';
                else if (item.discount >= 8) discountCell.style.color = '#00f2fe';

                const dealCell = row.insertCell();
                const badgeClass = item.dealType === 'GOLDEN DEAL' ? 'golden' :
                    item.dealType === 'GOOD DEAL' ? 'good' : 'fair';
                dealCell.innerHTML = `<span class="deal-badge ${badgeClass}">${item.dealType}</span>`;

                const trendCell = row.insertCell();
                const hasTrend = historyData[item.make]?.[item.model]?.[item.year];
                if (hasTrend) {
                    trendCell.innerHTML = `<button onclick="showTrend('${item.make}', '${item.model}', '${item.year}')" style="padding: 5px 10px; font-size: 0.8rem;">üìà Trend</button>`;
                } else {
                    trendCell.textContent = '-';
                }

                const linkCell = row.insertCell();
                linkCell.innerHTML = `<a href="${item.url}" target="_blank" class="link-btn">Zobrazi≈•</a>`;
            });
        }

        function showTrend(make, model, year) {
            const history = historyData[make]?.[model]?.[year];
            if (!history) return;

            document.getElementById('modalTitle').textContent = `Trend ceny: ${make} ${model} (${year})`;
            document.getElementById('trendModal').style.display = 'block';

            const ctx = document.getElementById('trendChart').getContext('2d');

            if (trendChart) trendChart.destroy();

            const labels = history.map(h => new Date(h.date).toLocaleDateString());
            const prices = history.map(h => h.median);

            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Medi√°n ceny (‚Ç¨)',
                        data: prices,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 5,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0,0,0,0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function closeModal() {
            document.getElementById('trendModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('trendModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const dealType = document.getElementById('dealTypeFilter').value;

            let filtered = allData;

            if (searchTerm) {
                filtered = filtered.filter(item =>
                    (item.make || '').toLowerCase().includes(searchTerm) ||
                    (item.model || '').toLowerCase().includes(searchTerm) ||
                    (item.year || '').toString().includes(searchTerm) ||
                    (item.title || '').toLowerCase().includes(searchTerm)
                );
            }

            if (dealType !== 'all') {
                if (dealType === 'sold') {
                    filtered = filtered.filter(item => item.isSold);
                } else {
                    filtered = filtered.filter(item => item.dealType === dealType && !item.isSold);
                }
            } else {
                // By default hide sold items if 'all' is selected, unless it's a search?
                // Let's just show everything in 'all' but mostly users want active deals.
                // Let's filter out sold from 'all' for better UX.
                filtered = filtered.filter(item => !item.isSold);
            }

            renderTable(filtered);
        }

        function sortTable(column) {
            if (currentSort.column === column) {
                currentSort.ascending = !currentSort.ascending;
            } else {
                currentSort.column = column;
                currentSort.ascending = false;
            }

            allData.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];

                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }

                if (currentSort.ascending) {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });

            filterData();
        }

        function refreshData() {
            document.getElementById('tableContainer').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            loadData();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterData);
        document.getElementById('dealTypeFilter').addEventListener('change', filterData);

        // Load data on page load
        loadData();
    </script>
</body>

</html>
