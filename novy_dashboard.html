<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Deal Finder Slovakia</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-body: #0a0c10;
            --bg-card: #161a22;
            --accent: #fdda25;
            --accent-glow: rgba(253, 218, 37, 0.2);
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --golden: #f59e0b;
            --good: #10b981;
            --fair: #3b82f6;
            --over: #ef4444;
            --border: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3 {
            font-family: 'Outfit', sans-serif;
        }

        /* HEADER */
        header {
            padding: 1.5rem 5%;
            background: linear-gradient(to bottom, rgba(22, 26, 34, 0.8), transparent);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats {
            display: flex;
            gap: 15px;
        }

        .stat-item {
            background: var(--bg-card);
            padding: 6px 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 0.85rem;
        }

        /* FILTERS */
        .filters-container {
            padding: 1.5rem 5%;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--text-muted);
            letter-spacing: 0.5px;
        }

        select,
        input {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            outline: none;
            transition: all 0.2s;
        }

        select:focus,
        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
        }

        /* GRID */
        main {
            padding: 2rem 5%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .card-header {
            padding: 20px;
            padding-bottom: 10px;
        }

        .badge {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
            margin-bottom: 8px;
            display: inline-block;
        }

        .badge-golden {
            background: var(--golden);
            color: #000;
        }

        .badge-good {
            background: var(--good);
            color: #fff;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            line-clamp: 2;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 2.7em;
            color: #fff;
        }

        .meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .price-row {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent);
        }

        .median {
            text-align: right;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .median span {
            display: block;
            font-size: 0.9rem;
            color: var(--text-main);
            font-weight: 600;
        }

        .features {
            padding: 10px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            min-height: 55px;
        }

        .feature-tag {
            background: rgba(255, 255, 255, 0.04);
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            border: 1px solid var(--border);
        }

        .card-footer {
            padding: 15px 20px;
            margin-top: auto;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background: var(--accent);
            color: #000;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .discount-label {
            position: absolute;
            top: 20px;
            right: 0;
            background: #ef4444;
            color: white;
            padding: 4px 12px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        #loader {
            position: fixed;
            inset: 0;
            background: var(--bg-body);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(253, 218, 37, 0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 15px;
            }

            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <header>
        <div class="logo"><span>‚ú®</span> Golden Deal Finder Slovakia</div>
        <div class="stats" id="stats-summary"></div>
    </header>

    <div class="filters-container">
        <div class="filter-row">
            <input type="text" id="search" class="search-box"
                placeholder="Hƒæada≈• v inzer√°toch (model, motor, lokalita... )">
        </div>

        <div class="filter-row">
            <div class="filter-group">
                <label>Znaƒçka</label>
                <select id="filter-make">
                    <option value="all">V≈°etky znaƒçky</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Rok od-do</label>
                <div style="display:flex; gap:5px;">
                    <input type="number" id="year-min" placeholder="Od" style="width:75px;">
                    <input type="number" id="year-max" placeholder="Do" style="width:75px;">
                </div>
            </div>

            <div class="filter-group">
                <label>Cena od-do</label>
                <div style="display:flex; gap:5px;">
                    <input type="number" id="price-min" placeholder="Min ‚Ç¨" style="width:90px;">
                    <input type="number" id="price-max" placeholder="Max ‚Ç¨" style="width:90px;">
                </div>
            </div>

            <div class="filter-group">
                <label>Palivo</label>
                <select id="filter-fuel">
                    <option value="all">Hociƒço</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Benz√≠n">Benz√≠n</option>
                    <option value="Hybrid">Hybrid</option>
                    <option value="Elektro">Elektro</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Prevodovka</label>
                <select id="filter-transmission">
                    <option value="all">Hociƒço</option>
                    <option value="Automat">Automat</option>
                    <option value="Manu√°l">Manu√°l</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Pohon</label>
                <select id="filter-drive">
                    <option value="all">Hociƒço</option>
                    <option value="4x4">4x4 / AWD</option>
                    <option value="Predn√Ω">Predn√Ω</option>
                    <option value="Zadn√Ω">Zadn√Ω</option>
                </select>
            </div>

            <div class="filter-group">
                <label> Zoradi≈•</label>
                <select id="sort-by">
                    <option value="discount">Zƒæava (%)</option>
                    <option value="price-asc">Cena (najlacnej≈°ie)</option>
                    <option value="year-desc">Roƒçn√≠k (najnov≈°ie)</option>
                    <option value="km-asc">Kilometre (najmenej)</option>
                </select>
            </div>
        </div>
    </div>

    <main id="listings-grid"></main>

    <script src="scored_listings_data.js"></script>
    <script>
        let allListings = [];
        const $ = id => document.getElementById(id);

        async function init() {
            try {
                if (window.scoredListingsData) {
                    allListings = window.scoredListingsData;
                } else {
                    const response = await fetch('scored_listings.json');
                    allListings = await response.json();
                }

                populateMakeFilter();
                updateStats();
                renderListings();
                $('loader').style.display = 'none';
            } catch (error) {
                console.error(error);
                $('loader').style.display = 'none';
                $('listings-grid').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 50px;">
                        <h2>Ups! D√°ta sa nenaƒç√≠tali.</h2>
                        <p style="color:var(--text-muted); margin-top:10px;">Chyba: ${error.message}</p>
                        <p style="margin-top:20px;">Sk√∫ste pros√≠m <b>vyn√∫ti≈• obnovenie (Ctrl + F5)</b>.</p>
                    </div>
                `;
            }
        }

        function populateMakeFilter() {
            const makes = [...new Set(allListings.map(l => l.make))].filter(Boolean).sort();
            const select = $('filter-make');
            makes.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m;
                opt.textContent = m;
                select.appendChild(opt);
            });
        }

        function updateStats() {
            const stats = {
                total: allListings.length,
                golden: allListings.filter(l => l.dealType === 'GOLDEN DEAL').length,
                good: allListings.filter(l => l.dealType === 'GOOD DEAL').length
            };
            $('stats-summary').innerHTML = `
                <div class="stat-item"><b>${stats.total}</b> inzer√°tov</div>
                <div class="stat-item" style="color:var(--golden)"><b>${stats.golden}</b> Golden</div>
                <div class="stat-item" style="color:var(--good)"><b>${stats.good}</b> Good</div>
            `;
        }

        function renderListings() {
            const grid = $('listings-grid');
            const search = $('search').value.toLowerCase();
            const make = $('filter-make').value;
            const fuel = $('filter-fuel').value;
            const trans = $('filter-transmission').value;
            const drive = $('filter-drive').value;
            const sort = $('sort-by').value;
            const minYear = parseInt($('year-min').value) || 0;
            const maxYear = parseInt($('year-max').value) || 9999;
            const minPrice = parseInt($('price-min').value) || 0;
            const maxPrice = parseInt($('price-max').value) || 999999;

            let filtered = allListings.filter(l => {
                const matchesSearch = !search || l.title.toLowerCase().includes(search);
                const matchesMake = make === 'all' || l.make === make;
                const matchesFuel = fuel === 'all' || (l.fuel || '').includes(fuel);

                const lTrans = (l.transmission || '').toLowerCase();
                const matchesTrans = trans === 'all' ||
                    (trans === 'Automat' && lTrans.includes('auto')) ||
                    (trans === 'Manu√°l' && lTrans.includes('man'));

                const lDrive = (l.drive || '').toLowerCase();
                const isAwd = lDrive.includes('4x4') || lDrive.includes('awd') || lDrive.includes('quattro') || (l.features && l.features.includes('4x4'));
                const matchesDrive = drive === 'all' ||
                    (drive === '4x4' && isAwd) ||
                    (drive === 'Predn√Ω' && lDrive.includes('pred')) ||
                    (drive === 'Zadn√Ω' && lDrive.includes('zad'));

                const matchesYear = l.year >= minYear && l.year <= maxYear;
                const matchesPrice = l.price >= minPrice && l.price <= maxPrice;

                return matchesSearch && matchesMake && matchesFuel && matchesTrans && matchesDrive && matchesYear && matchesPrice && !l.isFiltered;
            });

            if (sort === 'discount') filtered.sort((a, b) => b.discount - a.discount);
            else if (sort === 'price-asc') filtered.sort((a, b) => a.price - b.price);
            else if (sort === 'year-desc') filtered.sort((a, b) => b.year - a.year);
            else if (sort === 'km-asc') filtered.sort((a, b) => (a.km || 999999) - (b.km || 999999));

            grid.innerHTML = filtered.map(l => createCard(l)).join('');
        }

        function createCard(l) {
            const badgeClass = l.dealType.toLowerCase().split(' ')[0];
            const isAwd = (l.drive || '').toLowerCase().includes('4x4') || (l.features && l.features.includes('4x4'));
            let featuresHtml = (l.features || []).map(f => `<span class="feature-tag">${f}</span>`).join('');
            if (!featuresHtml) featuresHtml = '<span class="feature-tag" style="opacity:0.3">Z√°kladn√° v√Ωbava</span>';

            return `
                <div class="card">
                    ${l.discount >= 10 ? `<div class="discount-label">-${l.discount}%</div>` : ''}
                    <div class="card-header">
                        <span class="badge badge-${badgeClass}">${l.dealType}</span>
                        <h3 class="title">${l.title}</h3>
                        <div class="meta">
                            <span>üìÖ ${l.year}</span> <span>üõ£Ô∏è ${l.km ? l.km.toLocaleString() : '?'} km</span> <span>üìç ${l.location || '?'}</span>
                        </div>
                        <div class="meta" style="margin-top:-8px; font-weight:600; color:var(--text-main)">
                            <span>‚õΩ ${l.fuel || '?'}</span> <span>‚öôÔ∏è ${l.transmission || '?'}</span>
                            ${isAwd ? '<span style="color:var(--accent)">‚ò∏Ô∏è 4x4</span>' : ''}
                        </div>
                    </div>
                    <div class="features">${featuresHtml}</div>
                    <div class="price-row">
                        <div class="price">${l.price.toLocaleString()} ‚Ç¨</div>
                        <div class="median">Trhov√° hodnota <span>${l.correctedMedian.toLocaleString()} ‚Ç¨</span></div>
                    </div>
                    <div class="card-footer">
                        <div class="portal-name">${l.portal}</div>
                        <a href="${l.url}" target="_blank" class="btn">Pozrie≈•</a>
                    </div>
                </div>
            `;
        }

        document.querySelectorAll('input, select').forEach(el => el.oninput = renderListings);
        init();
    </script>
</body>

</html>
