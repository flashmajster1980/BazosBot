name: BazosBot Scraper

on:
  # Run every 15 minutes
  schedule:
    - cron: '*/15 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Chrome/Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libnspr4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libdbus-1-3 \
            libexpat1 \
            libxcb1 \
            libxkbcommon0 \
            libx11-6 \
            libxcomposite1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libasound2 \
            libatspi2.0-0 \
            libxshmfence1
      
      - name: Install project dependencies
        run: npm ci
      
      - name: Restore cached data
        uses: actions/cache/restore@v3
        with:
          path: |
            listings.json
            market_values.json
            scored_listings.json
            notified_deals.json
            cookies.json
          key: bazos-data-${{ github.run_id }}
          restore-keys: |
            bazos-data-
      
      - name: Create environment file
        run: |
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_TOKEN }}" > .env
          echo "TELEGRAM_CHAT_ID=${{ secrets.CHAT_ID }}" >> .env
      
      - name: Run scraper (single cycle)
        timeout-minutes: 5
        run: |
          # Kill scraper after first cycle completes
          timeout 280 node scraper_agent.js || true
        continue-on-error: true
      
      - name: Analyze market values
        run: node market_value_agent.js
        continue-on-error: true
      
      - name: Score and notify deals
        run: node scoring_agent.js
        continue-on-error: true
      
      - name: Save data to cache
        uses: actions/cache/save@v3
        if: always()
        with:
          path: |
            listings.json
            market_values.json
            scored_listings.json
            notified_deals.json
            cookies.json
          key: bazos-data-${{ github.run_id }}
      
      - name: Upload debug artifacts
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: debug-screenshots
          path: |
            debug*.png
          retention-days: 3
