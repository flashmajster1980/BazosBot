name: BazosBot Scraper

on:
  # Run every 2 hours
  schedule:
    - cron: '0 */2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libdbus-1-3 \
            libgbm1 \
            libgtk-3-0 \
            libnspr4 \
            libpango-1.0-0 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libxss1 \
            libxtst6
      
      - name: Restore previous data
        uses: actions/cache@v3
        with:
          path: |
            listings.json
            market_values.json
            scored_listings.json
            notified_deals.json
            cookies.json
          key: bazos-data-${{ github.run_number }}
          restore-keys: |
            bazos-data-
      
      - name: Create .env file
        run: |
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> .env
      
      - name: Run scraper (single pass)
        timeout-minutes: 10
        run: |
          # Modify scraper to run once instead of loop
          timeout 300 node scraper_agent.js || true
      
      - name: Analyze market values
        run: node market_value_agent.js
      
      - name: Score listings and notify
        run: node scoring_agent.js
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: bazos-data
          path: |
            listings.json
            market_values.json
            scored_listings.json
            notified_deals.json
            debug*.png
          retention-days: 7
